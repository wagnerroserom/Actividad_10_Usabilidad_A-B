<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba A/B - Spotify</title>
    <link rel="stylesheet" href="styles.css">

    <!--Con este archivo se prevee simular la interfaz de un artista  en Spotyfi para realizar la prueba A/B-->
</head>
<body>
<div class="container">
    <h1>Perfil del artista: Nelson Velásquez</h1>
    <img src="Nelson_Velasquez.jpeg" alt="Nelson Velásquez" class="artist-img" />

    <!--Botones de acción-->
    <div class="action-buttons">
        <!--Botón de reproducción (estático)-->
        <button id="play-btn">▶ Reproducir</button>
        <!--Botón de seguir-->
        <button id="follow-btn">Cargando...</button>
    </div>

    <!--Muestra el tiempo transcurrido desde que se cargó la página-->
    <p id="timer">Tiempo: 0.0 segundos</p>
</div>   

<script src="script.js"></script>
</body>
</html>
